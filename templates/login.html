<!DOCTYPE html>
<html>
<head>
  <style>
    body{
      margin:0; font-family: Arial;
      height:100vh; display:flex; justify-content:center; align-items:center;
      background:#f5f6f8;
    }
    .box{
      width:380px; background:#fff; padding:22px; border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,.12);
    }
    input{width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:8px;}
    button{width:100%; padding:10px; border:none; border-radius:8px; background:#2b6cb0; color:#fff; cursor:pointer;}
    .err{color:red;}
  </style>
</head>

<body>
  <div class="box">
    <h2 style="margin-top:0;">Login</h2>

    {% if error %}
      <p class="err">{{ error }}</p>
    {% endif %}

    <form method="post" action="/login">
      <input name="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p style="text-align:center; margin-top:12px;">
      New user? <a href="/register">Register</a>
    </p>
  </div>
</body>
</html>
