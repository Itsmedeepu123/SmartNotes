<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: Arial, sans-serif;
      background:#f5f6f8;
    }

    .box{
      width:400px;
      background:#ffffff;
      padding:24px;
      border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.12);
    }

    h2{
      margin-top:0;
      text-align:center;
    }

    input{
      width:100%;
      padding:10px;
      margin:10px 0;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:14px;
    }

    button{
      width:100%;
      padding:10px;
      background:#2b6cb0;
      color:white;
      border:none;
      border-radius:8px;
      font-size:15px;
      cursor:pointer;
    }

    button:hover{
      background:#1e4f91;
    }

    .error{
      color:red;
      font-size:14px;
      text-align:center;
    }

    .link{
      text-align:center;
      margin-top:12px;
    }

    .link a{
      color:#2b6cb0;
      text-decoration:none;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Register</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" action="/register">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>

    <div class="link">
      Already have an account?
      <a href="/login">Login</a>
    </div>
  </div>

</body>
</html>
